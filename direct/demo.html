<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anna Laura AI – Chat</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Montserrat',sans-serif;
  background:black;
  color:white;
  overflow:hidden;
  height:100vh;
}

/* MATRIX BACKGROUND SAMA PERSIS */
#matrixCanvas{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
}

/* BACK BUTTON */
.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  z-index:999;
  padding:10px 20px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:30px;
  color:white;
  text-decoration:none;
  font-size:0.9rem;
  backdrop-filter:blur(6px);
  transition:.25s;
}
.back-btn:hover{
  background:white;
  color:black;
}

/* IFRAME FULL SEAMLESS */
iframe{
  width:100%;
  height:100vh;
  border:none;
}
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<a href="/" class="back-btn">← Back</a>

<iframe src="https://anna-laura-demo.soeparnocorp.workers.dev" allowfullscreen></iframe>

<script>
// MATRIX RAIN 100% SAMA DENGAN LANDING PAGE
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01234567890123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);
const drops = new Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.7)";
  ctx.font = fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const char = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(char, i*fontSize, drops[i]*fontSize);
    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,40);

window.addEventListener("resize", ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
