<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anna Laura AI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: #fff;
    height: 100%;
  }
  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }
  #loadingScreen {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:2;
    color:#0f0;
    font-size:2em;
    text-align:center;
  }
  #progressContainer {
    width: 60%;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin-top: 20px;
  }
  #progressBar {
    width: 0%;
    height: 20px;
    background: #0f0;
    border-radius: 10px;
    transition: width 0.2s;
  }
  #mainContent {
    display:none;
    position:relative;
    z-index:1;
    height:100%;
    width:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
  }
  h1 {
    font-size:4em;
    margin:0;
  }
  #demoButton {
    margin-top:30px;
    padding:15px 40px;
    font-size:1.5em;
    cursor:pointer;
    border:none;
    border-radius:5px;
    background:#0f0;
    color:#000;
    transition:0.3s;
  }
  #demoButton:hover {
    background:#0c0;
  }
  #premiumBlocks {
    display:flex;
    gap:20px;
    margin-top:50px;
  }
  .block {
    background: rgba(255,255,255,0.1);
    padding:20px;
    border-radius:10px;
    min-width:150px;
  }
  footer {
    margin-top:50px;
    font-size:0.8em;
    opacity:0.7;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="loadingScreen">
  <div>Soeparno Enterprise</div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
</div>

<div id="mainContent">
  <h1>Anna Laura AI</h1>
  <button id="demoButton">DEMO</button>

  <div id="premiumBlocks">
    <div class="block">ALAI Premium A</div>
    <div class="block">ALAI Premium B</div>
    <div class="block">ALAI Premium C</div>
  </div>

  <footer>Â© 2025 SOEPARNO ENTERPRISE Corp.</footer>
</div>

<script>
  // Matrix rain
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 16;
  const columns = Math.floor(w / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle = "#fff"; // fallback white
    ctx.font = fontSize + "px monospace";
    for(let i=0;i<drops.length;i++){
      const text = letters.charAt(Math.floor(Math.random()*letters.length));
      ctx.fillText(text, i*fontSize, drops[i]*fontSize);
      if(drops[i]*fontSize > h && Math.random() > 0.975) drops[i]=0;
      drops[i]++;
    }
  }
  setInterval(draw,33);

  // Loading progress bar
  const progressBar = document.getElementById("progressBar");
  const loadingScreen = document.getElementById("loadingScreen");
  const mainContent = document.getElementById("mainContent");
  let progress = 0;
  const progressInterval = setInterval(() => {
    progress += Math.random() * 5; // random increment for dynamic feel
    if(progress >= 100) progress = 100;
    progressBar.style.width = progress + "%";
    if(progress >= 100){
      clearInterval(progressInterval);
      loadingScreen.style.transition = "opacity 1s";
      loadingScreen.style.opacity = 0;
      setTimeout(()=>{
        loadingScreen.style.display = "none";
        mainContent.style.display = "flex";
      },1000);
    }
  }, 100);
</script>

</body>
</html>
